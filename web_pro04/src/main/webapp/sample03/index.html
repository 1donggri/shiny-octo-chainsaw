<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>네이버 : 회원가입</title>
	<style>
      input {
      	width:400px;
        height:40px;
        font-size:15px;
      }
    </style>
</head>
<body>
	<br><br>
	<img src="Naver.png" alt="logo" style="width:200px; height:auto;">
	<br><br><br>
	
	<form id="f1" action="./run.jsp" method="POST">
		<label for="id_input">아이디</label><br>
		<input type="text" name="v1" placeholder="									naver@com" required><br><br>
		<label for="password_input1">비밀번호</label><br>
		<input type="password" name="v2" required><br><br>
		<label for="password_input2">비밀번호 재확인</label><br>
		<input type="password" name="v3" required><br><br>
		<br>
		<label for="name_input">이름</label><br>
		<input type="text" name="v4" required><br><br>
		<label for="date_input">생년월일</label><br>
		<input type="text" name="v5" placeholder="년(4자)" style="width:125px;height:40px;font-size:15px;" required>
		<input type="text" list="month_list" placeholder="월" style="width:125px;height:40px;font-size:15px;">
			<datalist id="month_list">
				<option value="월" selected></option>
				<option value="1"></option>
				<option value="2"></option>
				<option value="3"></option>
				<option value="4"></option>
				<option value="5"></option>
				<option value="6"></option>
				<option value="7"></option>
				<option value="8"></option>
				<option value="9"></option>
				<option value="10"></option>
				<option value="11"></option>
				<option value="12"></option>
			</datalist>
		<input type="text" name="v6" placeholder="일" style="width:125px;height:40px;font-size:15px;" required><br><br>
		<label for="gender_input">성별</label><br>
		<input type="text" list="gender_list" placeholder="성별" required>
			<datalist id="gender_list">
				<option value="성별" selceted></option>
				<option value="남자"></option>
				<option value="여자"></option>
				<option value="선택 안함"></option>
			</datalist><br><br>
		<label for="email_input">본인 확인 이메일<small>(선택)</small></label><br>
		<input type="email" name="v7" placeholder="선택입력"><br><br>
		<br>
		<label for="phone_input">휴대전화</label><br>
		<input type="text" list="phone_list" placeholder="대한민국 +82" required>
			<datalist id="phone_list">
				<option value="대한민국 +82" selected></option>
				<option value="가나"></option>
				<option value="가봉"></option>
				<option value="가이아나"></option>
				<option value="감비아"></option>
				<option value="과테말라"></option>
				<option value="괌"></option>
				<option value="그레나다"></option>
				<option value="그리스"></option>
				<option value="기니"></option>
				<option value="기니비사우"></option>
				<option value="나미비아"></option>
			</datalist><br><br>
		<input type="text" name="v8" placeholder="전화번호 입력" style="width:275px;height:40px;font-size:15px;" required>
		<button type="button" style="color: #fff; background:lightgreen; font-size:15px; padding:10px 10px;">인증번호 받기</button><br><br>
		<input type="text" name="v9" placeholder="인증번호를 입력하세요" disabled><br><br>
		<br>
		<button form="f1" type="submit" style="color: #fff; background:lightgreen; font-size:15px; padding:10px 170px;">가입하기</button>
	</form>
</body>
</html>
