<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link rel="stylesheet" type="text/css" href="./index.css">
	<script type="text/javascript" src="../static/js/jquery-3.6.0.js"></script>
	<script type="text/javascript" src="./index.js"></script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td class="label1"><label>아이디</label></td>
				<td class="input1"><input type="text" id="id1"></td>
			</tr>
			<tr>
				<td></td>
				<td><div id="div1"></div></td>
			</tr>
			<tr>
				<td class="label1"><label>패스워드</label></td>
				<td class="input1"><input type="password" id="password1"></td>
			</tr>
			<tr>
				<td></td>
				<td><div id="div2"></div></td>
			</tr>
			<tr>
				<td class="label1"><label>패스워드 확인</label></td>
				<td class="input1"><input type="password" id="password2"></td>
			</tr>
			<tr>
				<td></td>
				<td><div id="div3"></div></td>
			</tr>
			<tr>
				<td class="label1"><label>이메일</label></td>
				<td class="input1">
					<input type="text" class="email" id="email1">
					<b>@</b>
					<input type="text" class="email">
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td class="label1"><label>주소</label></td>
				<td class="input1">
					<input type="text">
				</td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td class="label1"></td>
				<td class="input1"><input type="text"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">가입</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
