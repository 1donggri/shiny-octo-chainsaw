<html>

	<title>Docker Hub</title>

</head>
<body>
	<div class="flex-layout">
		<header>
			<a href="#"><img class="logo" alt="logo" src="docker.webp"></a>
		</header>
		<form action="./run.jsp" method="POST">
			<div class="join">
				<p class="p1"><b>Create a Docker ID.</b></p>

			</div>

	</div>
